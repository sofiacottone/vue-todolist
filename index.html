<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vue.js  -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- my style  -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue To-Do List</title>
</head>

<body>

    <div id="app">

        <header>
            <div class="ms-logo-container mx-auto my-3">
                <img src="img/logo.png" class="img-fluid" alt="Boolean Logo">
            </div>
        </header>
        <main>
            <div id="input-container"
                class="d-flex justify-content-between align-items-center gap-2 mx-auto col-10 col-md-8">
                <div class="form-floating flex-grow-1 my-3">
                    <input type="text" class="form-control" id="user-input" v-model.trim="userInput"
                        placeholder="Add new task">
                    <label for="user-input">Aggiungi nuova task</label>
                </div>
                <button type="button" @click="addNewTask()" class="btn btn-secondary h-100">Aggiungi</button>
            </div>

            <div class="bg-body-secondary mx-auto my-5 col-10 col-md-8 rounded">
                <!-- single task  -->
                <div v-for="(singleTask, index) in tasks"
                    class="d-flex justify-content-between align-items-center border-bottom rounded px-4 py-2">
                    <span :class="{ 'text-decoration-line-through': singleTask.done }">{{ singleTask.taskName
                        }}</span>
                    <span role="button" @click="removeTask(index)"><i class="fa-solid fa-xmark"></i></span>
                </div>
            </div>

    </div>

    </main>
    </div>


    <!-- my javascript  -->
    <script type="text/javascript" src="js/script.js"></script>
    <!-- bootstrap javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
